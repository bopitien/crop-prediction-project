<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Prediction</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5dc;
        color: #333;
        text-align: center;
        padding: 20px;
      }

      h1 {
        color: #228b22;
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      h2 {
        color: #6b8e23;
        margin-top: 20px;
      }

      form {
        background-color: #fff;
        padding: 20px;
        margin: 20px auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #4f7942;
      }

      input[type="number"],
      input[type="file"] {
        width: calc(100% - 24px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background-color: #228b22;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
      }

      button:hover {
        background-color: #6b8e23;
      }

      #result,
      #batchResult {
        margin-top: 20px;
        font-size: 1.2em;
        color: #333;
      }

      #result.error,
      #batchResult.error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Crop Prediction</h1>

    <!-- Form for single prediction -->
    <form id="predictForm">
      <label for="N">Nitrogen (N):</label>
      <input type="number" id="N" name="N" required /><br /><br />
      <label for="P">Phosphorous (P):</label>
      <input type="number" id="P" name="P" required /><br /><br />
      <label for="K">Potassium (K):</label>
      <input type="number" id="K" name="K" required /><br /><br />
      <label for="ph">pH:</label>
      <input type="number" step="0.01" id="ph" name="ph" required /><br /><br />
      <button type="submit">Predict</button>
    </form>
    <h2 id="result"></h2>

    <!-- Form for batch prediction -->
    <h2>Batch Prediction</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input
        type="file"
        id="file"
        name="file"
        accept=".csv"
        required
      /><br /><br />
      <button type="submit">Upload and Predict</button>
    </form>
    <h2 id="batchResult"></h2>

    <script>
      document
        .getElementById("predictForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const formData = new FormData(event.target);
          const data = {
            N: formData.get("N"),
            P: formData.get("P"),
            K: formData.get("K"),
            ph: formData.get("ph"),
          };

          fetch("/predict", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => response.json())
            .then((result) => {
              document.getElementById("result").textContent =
                "Prediction: " + result.prediction;
              document.getElementById("result").classList.remove("error");
            })
            .catch((error) => {
              console.error("Error:", error);
              document.getElementById("result").textContent = "Error: " + error;
              document.getElementById("result").classList.add("error");
            });
        });

      document
        .getElementById("uploadForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const formData = new FormData(event.target);
          fetch("/predict_batch", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((result) => {
              document.getElementById("batchResult").textContent =
                "Batch Predictions: " + JSON.stringify(result.predictions);
              document.getElementById("batchResult").classList.remove("error");
            })
            .catch((error) => {
              console.error("Error:", error);
              document.getElementById("batchResult").textContent =
                "Error: " + error;
              document.getElementById("batchResult").classList.add("error");
            });
        });
    </script>
  </body>
</html>
